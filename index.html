<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I ❤️ U Animation</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #ffc568;
  font-family: system-ui, -apple-system, sans-serif;
}

.container {
  position: relative;
  width: 420px;
  height: 120px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.text {
  font-size: 64px;
  font-weight: 700;
  color: #763c8c;
  letter-spacing: 8px;
  z-index: 2;
}

.bar {
  position: absolute;
  font-size: 70px;
  font-weight: bold;
  color: white;
  top: 50%;
  transform: translateY(-50%);
}

.left { left: 0; }
.right { right: 0; }

.heart {
  position: absolute;
  font-size: 70px;
  color: #fa4843;
  transform: scale(0);
  z-index: 1;
}

/* ====== ANIMATION ====== */

.container.animate .left {
  animation: pushLeft 0.8s ease forwards;
}

.container.animate .right {
  animation: pushRight 0.8s ease forwards;
}

.container.animate .heart {
  animation: pop 0.6s ease 1.2s forwards;
}

@keyframes pushLeft {
  to { transform: translate(150px, -50%); }
}

@keyframes pushRight {
  to { transform: translate(-150px, -50%); }
}

@keyframes pop {
  0%   { transform: scale(0); opacity: 0; }
  60%  { transform: scale(1.3); opacity: 1; }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="container" id="container">
  <div class="bar left">|</div>
  <div class="bar right">|</div>
  <div class="text" id="text">I Love U</div>
  <div class="heart">❤️</div>
</div>

<script>
const container = document.getElementById("container");
const text = document.getElementById("text");

function runAnimation() {
  container.classList.remove("animate");
  void container.offsetWidth; // Force reflow (clean restart)

  text.textContent = "I Love U";

  setTimeout(() => {
    container.classList.add("animate");
  }, 50);

  setTimeout(() => {
    text.textContent = "I ❤️ U";
  }, 1500);
}


runAnimation();
setInterval(runAnimation, 3500);
</script>

</body>
</html>
